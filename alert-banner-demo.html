<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  <link href="../../styles/site-default.css" rel="stylesheet" />
</head>

<body>
  <div>
    <div></div>
  </div>
  <div
    class="o-container bg-color-gray-light flex flex-col content-center items-center py-8">
    <button class="button--primary bg-color-blue text-color-white text-center"
      id="cookie-remover-button" type="button">Remove Cookie</button>
    <div class="my-4 text-center"><a href="alert-banner">Back to Alert
        Banner</a></div>
  </div>
  <div aria-describedby="dialog-desc-notification"
    aria-labelledby="dialog-title-notification" class="o-alert-banner hidden"
    data-alert="notification" data-js="alert-banner-notification"
    id="banner-notification" role="dialog">
    <div class="show-for-screen-reader" id="dialog-title-notification">
      Notification Banner</div>
    <div class="o-alert-banner__content" id="dialog-desc-notification">
      <div class="o-container">Alert Content</div>
    </div><button aria-label="close" class="o-alert__button"
      data-js="alert-controller" data-toggle="banner-notification"
      type="button"><svg class="icon--small" role="img">
        <title>Close</title>
        <use xlink:href="#icon-close"></use>
      </svg></button>
  </div>
  <script src="../../scripts/growingup-nyc.js"></script>
  <script type="text/javascript">
    var gunyc = new GUNYC();
    gunyc.accordion();
    gunyc.icons();
  </script>
  <script type="text/javascript">
    var alertBanner = gunyc.alertBanner();
    // a method for removing cookie
    // provide cookie name as an argument, if no argument is specified the expiration will be defaulted to 360days
    alertBanner.removeCookie('notification');
  </script>
</body>

</html>

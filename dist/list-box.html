<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="svg/pttrn-a-perfect-heart-red.svg" rel="icon" type="image/svg+xml" />
  <title>@nycopportunity/growingup-patterns</title>
  <link href="styles/default.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css" rel="stylesheet" />
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(event) {
      hljs.configure({
        languages: ['html', 'javascript', 'css', 'sass']
      });
      document.querySelectorAll('pre').forEach(function(pre) {
        pre.setAttribute('tabindex', '0');
        hljs.highlightBlock(pre);
      });
    });
  </script>
</head>

<body class="p-4">
  <header class="ta-center p-4">
    <h1>Welcome to
      <br />@nycopportunity/growingup-patterns v1.0.0-14
    </h1>
    <p>Patterns library for Growing Up NYC.</p>
    <br />
  </header>
  <main>
    <ol class="c-list-box c-list-box--primary" data-multiselectable="true">
      <li class="c-list-box__item">
        <h3 class="c-list-box__heading bg-color-pink" id="ages-heading-baby" tabindex="0">Baby<span class="c-list-box__subheading">0-11 months</span>
        </h3>
        <ol class="js-accordion__content c-list-box__content bg-color-pink" id="ages-panel-baby">
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-pink" href="#">0 months</a>
          </li>
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-pink" href="#">4 months</a>
          </li>
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-pink" href="#">6 months</a>
          </li>
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-pink" href="#">9 months</a>
          </li>
        </ol>
      </li>
      <li class="c-list-box__item">
        <h3 class="c-list-box__heading bg-color-orange" id="ages-heading-toddler" tabindex="0">Toddler<span class="c-list-box__subheading">1-3 years</span>
        </h3>
        <ol class="c-list-box__content bg-color-orange" id="ages-panel-toddler">
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-orange" href="#">1 years</a>
          </li>
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-orange" href="#">2 years</a>
          </li>
          <li class="c-list-box__subitem">
            <a class="button--full-width button--primary text-color-orange" href="#">3 years</a>
          </li>
        </ol>
      </li>
    </ol>
  </main>
  <footer class="ta-center p-4">
    <p>Last updated March 12, 2021</p>
    <a href="https://commons.wikimedia.org/wiki/File:A_perfect_SVG_heart.svg">
      <svg class="c-red" height="80" width="80">
        <title id="svg-a-perfect-heart">A perfect SVG heart</title>
        <use xlink:href="#pttrn-a-perfect-heart"></use>
      </svg>
    </a>
  </footer>
  <script src="js/default.js"></script>
  <script type="text/javascript">
    var MyPatterns = new Default();
    MyPatterns.icons('svgs.svg');
  </script>
  <script src="/reload/reload.js"></script>
</body>

</html>

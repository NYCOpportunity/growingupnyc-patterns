<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="svg/pttrn-a-perfect-heart-red.svg" rel="icon" type="image/svg+xml" />
  <title>@nycopportunity/growingup-patterns</title>
  <link href="styles/default.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css" rel="stylesheet" />
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(event) {
      hljs.configure({
        languages: ['html', 'javascript', 'css', 'sass']
      });
      document.querySelectorAll('pre').forEach(function(pre) {
        pre.setAttribute('tabindex', '0');
        hljs.highlightBlock(pre);
      });
    });
  </script>
</head>

<body class="p-4">
  <header class="ta-center p-4">
    <h1>Welcome to
      <br />@nycopportunity/growingup-patterns v1.0.0-14
    </h1>
    <p>Patterns library for Growing Up NYC.</p>
    <br />
  </header>
  <main>
    <div class="input">
      <label class="input__label" for="">
        <span class="c-form__label-content" data-content="" title="">Email</span>
      </label>
      <input class="input border-color-gray" id="mce-EMAIL" name="EMAIL" type="email" value="" />
    </div>
    <div class="input input-search">
      <div class="input__icon-container">
        <input class="input input--full-width border-color-gray" data-js="search" name="s" placeholder="Search" type="search" value="" />
        <button class="input__icon" type="submit">
          <svg class="icon--small">
            <title>Search</title>
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="bg-color-blue-light py-5 pl-5">
      <div class="signup-form__input signup-form__input--full sms-form__input--long">
        <label class="signup-form__label sms-form__label" for="phone">
          <span class="sms-form__label-content signup-form__label-content" data-content="Phone Number">Phone Number</span>
        </label>
        <input class="signup-form__field form-field input__field bg-color-gray-light js-show-disclaimer" data-scroll-offset="20" id="phone" name="to" placeholder="" required="" type="tel" />
      </div>
    </div>
  </main>
  <footer class="ta-center p-4">
    <p>Last updated March 12, 2021</p>
    <a href="https://commons.wikimedia.org/wiki/File:A_perfect_SVG_heart.svg">
      <svg class="c-red" height="80" width="80">
        <title id="svg-a-perfect-heart">A perfect SVG heart</title>
        <use xlink:href="#pttrn-a-perfect-heart"></use>
      </svg>
    </a>
  </footer>
  <script src="js/default.js"></script>
  <script type="text/javascript">
    var MyPatterns = new Default();
    MyPatterns.icons('svgs.svg');
  </script>
  <script src="/reload/reload.js"></script>
</body>

</html>

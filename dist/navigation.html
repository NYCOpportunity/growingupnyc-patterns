<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="svg/pttrn-a-perfect-heart-red.svg" rel="icon" type="image/svg+xml" />
  <title>@nycopportunity/growingup-patterns</title>
  <link href="styles/default.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css" rel="stylesheet" />
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(event) {
      hljs.configure({
        languages: ['html', 'javascript', 'css', 'sass']
      });
      document.querySelectorAll('pre').forEach(function(pre) {
        pre.setAttribute('tabindex', '0');
        hljs.highlightBlock(pre);
      });
    });
  </script>
</head>

<body class="p-4">
  <header class="ta-center p-4">
    <h1>Welcome to
      <br />@nycopportunity/growingup-patterns v1.0.0-14
    </h1>
    <p>Patterns library for Growing Up NYC.</p>
    <br />
  </header>
  <main>
    <div>
      <div class="o-offcanvas js-offcanvas" id="offcanvas-ages">
        <nav aria-label="ages-heading" class="o-offcanvas__side js-offcanvas__side" id="ages" role="navigation">
          <h2 class="show-for-screen-reader" id="ages-heading">Resources by Age</h2>
          <button class="o-offcanvas__close button--text" data-js="offcanvas-ages">
            <svg class="icon--small" role="img">
              <title>Close Resources by Age</title>
              <use xlink:href="#icon-close"></use>
            </svg>
          </button>
          <ol class="js-accordion c-list-box c-list-box--secondary" data-multiselectable="true">
            <li class="c-list-box__item">
              <h3 class="js-accordion__header c-list-box__heading" id="baby-heading" tabindex="0">Baby</h3>
              <ol class="js-accordion__content c-list-box__content">
                <li>
                  <a class="c-list-box__subitem" href="#">2 months</a>
                </li>
              </ol>
              <ol class="js-accordion__content c-list-box__content">
                <li>
                  <a class="c-list-box__subitem" href="#">4 months</a>
                </li>
              </ol>
              <ol class="js-accordion__content c-list-box__content">
                <li>
                  <a class="c-list-box__subitem" href="#">6 months</a>
                </li>
              </ol>
              <ol class="js-accordion__content c-list-box__content">
                <li>
                  <a class="c-list-box__subitem" href="#">9 months</a>
                </li>
              </ol>
            </li>
          </ol>
        </nav>
        <div class="o-offcanvas__main mt-20 mb-40">
          <header class="o-navigation">
            <div class="o-container">
              <a class="o-navigation__logo-wrapper o-navigation__logo-wrapper-no-menu" href="#">
                <span class="o-navigation__logo">Growing Up NYC</span>
              </a>
              <nav class="o-navigation__nav">
                <ul class="o-inline">
                  <li class="o-inline__item">
                    <a class="o-navigation__nav-link" href="#">Programs</a>
                  </li>
                  <li class="o-inline__item">
                    <a class="o-navigation__nav-link" href="#">Events</a>
                  </li>
                  <li class="o-inline__item">
                    <a class="o-navigation__nav-link js-offcanvas" data-js="offcanvas-patterns" href="#ages">Ages</a>
                  </li>
                  <li class="o-inline__item">
                    <a class="o-navigation__nav-link" href="#search">
                      <svg class="o-navigation__icon o-navigation__icon__search" role="img">
                        <title>Search</title>
                        <use xlink:href="#icon-search"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </header>
        </div>
        <a aria-hidden="true" class="o-offcanvas__overlay" data-js="offcanvas-ages"></a>
      </div>
    </div>
  </main>
  <footer class="ta-center p-4">
    <p>Last updated March 12, 2021</p>
    <a href="https://commons.wikimedia.org/wiki/File:A_perfect_SVG_heart.svg">
      <svg class="c-red" height="80" width="80">
        <title id="svg-a-perfect-heart">A perfect SVG heart</title>
        <use xlink:href="#pttrn-a-perfect-heart"></use>
      </svg>
    </a>
  </footer>
  <script src="js/default.js"></script>
  <script type="text/javascript">
    var MyPatterns = new Default();
    MyPatterns.icons('svgs.svg');
  </script>
  <script src="/reload/reload.js"></script>
</body>

</html>
